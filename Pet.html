<!DOCTYPE html>
 
<html>
<head>
	<title>JavaScript Sprite Animation Tutorial</title>
</head>

<body>
	<canvas id='canvas'></canvas><br />
	<!--<button onclick='moveLeft()'>Left</button>
	<button onclick='moveRight()'>Right</button>-->
	<button onclick='eatMode()'>Feed</button>
	<script>
		// Img Window
		var canvasWidth = 650; // dog size is 432
		var canvasHeight = 450;

		// Sprite Sheet Size
		var spriteWidth = 3456; 
		var spriteHeight = 864; 

		// Sprite Sheet rows v cols
		var rows = 2; 
		var cols = 8; 

		// Command row
		var trackRest = 0; 
		var trackEat = 1;

		// img size
		var width = spriteWidth/cols; 
		var height = spriteHeight/rows; 

		var curFrame = 0; 
		var frameCount = 8; 

		// position where the frame will be drawn on site
		var x=0;
		var y=0; 

		var srcX=0;
		var srcY=0; 

		var rest = true;
		var eat = false;

		// ate variable to end eating
		var ate = 0;

		var canvas = document.getElementById('canvas');

		canvas.width = canvasWidth;
		canvas.height = canvasHeight; 

		var ctx = canvas.getContext("2d");

		var character = new Image();
		character.src = "SpriteSheet.png";

		function updateFrame(){
			curFrame = ++curFrame % frameCount; 
			srcX = curFrame * width;
			srcY = trackRest * height;

			if(eat) {
				if(ate != 8) {
					srcY = trackEat * height;
					ate = ate + 1;
				}
				else {
					restMode();
					ate = 0;
				}
			}
			if(rest) {
				srcY = trackRest * height;
			}

			ctx.clearRect(x,y,width,height);
		}

		function draw(){
			updateFrame();
			ctx.drawImage(character,srcX,srcY,width,height,x,y,width,height);
		}

		function restMode() {
			eat = false;
			rest = true;
		}

		function eatMode() {
			eat = true;
			rest = false;
		}
	
		setInterval(draw,100);

	</script>
</body>
</html>
